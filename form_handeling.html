<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Key-Value Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 5px;
            width: 150px;
        }
        .form-group button {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .add-btn {
            background-color: green;
            color: white;
        }
        .action-btns {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Key-Value Form</h2>

    <form id="dynamicForm">
        <div id="formContainer">
            <div class="form-group">
                <input type="text" name="key[]" placeholder="Enter Key">
                <input type="text" name="value[]" placeholder="Enter Value">
                <div class="action-btns">
                    <button type="button" class="add-btn" onclick="addField()">Add More</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        function addField() {
            const formContainer = document.getElementById("formContainer");
            const div = document.createElement("div");
            div.classList.add("form-group");

            div.innerHTML = `
                <input type="text" name="key[]" placeholder="Enter Key">
                <input type="text" name="value[]" placeholder="Enter Value">
                <div class="action-btns">
                    <button type="button" class="delete-btn" onclick="removeField(this)">Delete</button>
                    <button type="button" class="add-btn" onclick="addField()">Add More</button>
                </div>
            `;

            formContainer.appendChild(div);
        }

        function removeField(button) {
            button.closest('.form-group').remove();
        }
    </script>

</body>
</html>
